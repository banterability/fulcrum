<!doctype html>
<html lang="en">
<head>
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
     }
    .bug{background-color: rgba(255, 0, 0, 0.08);}
    .feature{background-color: rgba(0, 255, 0, 0.08);}
    .chore{background-color: rgba(255, 255, 0, 0.08);}
    #stories, #filters{
      display: inline-block;
      vertical-align: top;
    }
    #stories{
      border-right: 3px solid rgba(0,0,0,0.1);
      padding-right: 10px;
      width: 400px;
    }
    #filters{
      padding-left: 10px;
    }
    .story-list ul{
      padding-left: 0;
      list-style: none;
    }
    .story-list li{
      padding: 5px 5px 15px 5px;
      margin-bottom: 5px;
      position: relative;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .story-list p{
      margin-top: 0;
      margin-bottom: 10px;
    }
    .meta{
      color: rgba(0, 0, 0, 0.6);
      font-size: 12px;
      text-transform: lowercase;
    }
    .meta div{
      display: inline-block;
      position: absolute;
      bottom: 5px;
    }
    .meta-left{
      left: 5px;
    }
    .meta-right{
      bottom: 5px;
      position: absolute;
      right: 5px;
      text-align: right;
    }
    .pipe{
      color: rgba(0,0,0,0.4);
      padding: 0 3px;
    }
  </style>
</head>
<body>

  <div id="main">
    <div id="stories"></div>
    <div id="filters">
      <h2>Filters</h2>
      <a href="javascript:App.render();">reset</a>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    var pivotalReq = new XMLHttpRequest();
    pivotalReq.onload = function(){
      App.init(JSON.parse(this.responseText));
      App.render();
      App.renderFilters();
    }
    pivotalReq.open('get', '/tracker', true);
    pivotalReq.send();

  </script>
</body>
</html>
